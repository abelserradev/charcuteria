<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Gregoriana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/imgs/gregoriana-logo.jpg">
  <link rel="stylesheet" href="assets/css/style.css">
  <script>
    function initMap() {
      // Asegúrate de que el elemento con ID 'map' esté presente
      var mapElement = document.getElementById('map');
      if (mapElement) {
        var map = new google.maps.Map(mapElement, {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      } else {
        console.error("Elemento con ID 'map' no encontrado.");
      }
    }
  </script>
</head>
<body>
  <app-root></app-root>
  
    <script src="assets/vendors/jquery/jquery-3.4.1.js"></script>
    <script src="assets/vendors/bootstrap/bootstrap.bundle.js"></script>


    <script src="assets/vendors/bootstrap/bootstrap.affix.js"></script>


    <script src="assets/vendors/wow/wow.js"></script>
    

    <div id="map" style="height: 500px; width: 100%;"></div>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtme10pzgKSPeJVJrG1O3tjR6lk98o4w8&callback=initMap">
    </script>

    <script src="assets/js/foodhut.js"></script>
</body>
</html>
